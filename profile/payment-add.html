    <section class="p-profile p-profile-payment-add">
        <div class="container">
            <div class="p-profile__inner">
                <div class="p-profile-payment-add__top">
                    <div class="p-profile-payment-add__bill">
                        <span>Đơn hàng:</span>
                        <span class="c-blue">155</span>
                    </div>
                    <div class="p-profile-payment-add__cost">
                        <span>Số tiền:</span>
                        <span class="c-blue">860.300,36 VND</span>
                    </div>
                </div>
                <form>
                    <h3>Nhập thông tin để hoàn tất thanh toán</h3>
                    <div class="form-group">
                        <label>Số thẻ</label>
                        <div class="form-group-input">
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Chọn loại thẻ</label>
                        <div class="form-group-radio">
                            <input type="radio" id="visa" name="payment" class="form-control" placeholder="" checked>
                            <label for="visa"><img src="./../assets/img/profile/img_visa.png" alt=""></label>
                        </div>
                        <div class="form-group-radio">
                            <input type="radio" id="master-card" name="payment" class="form-control" placeholder="">
                            <label for="master-card"><img src="./../assets/img/profile/img_master-card.png" alt=""></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Ngày hết hạn</label>
                        <div class="form-group-select">
                            <select name="" id="">
                                <option value=""></option>
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                            </select>
                            <span>/</span>
                            <select name="" id="">
                                <option value=""></option>
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group security">
                        <label>Mã số bảo mật</label>
                        <div class="form-group-input">
                            <input type="number" class="form-control" placeholder="">
                        </div>
                        <a href="#" class="c-blue">Là gì?</a>
                    </div>
                    
                    <h3>Địa chỉ thanh toán</h3>
                    <div class="form-group">
                        <label>Địa chỉ <span class="c-red">*</span></label>
                        <div class="form-group-input">
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Quận/Huyện <span class="c-red">*</span></label>
                        <div class="form-group-input">
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Tỉnh/Thành phố</label>
                        <div class="form-group-input">
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Mã bưu điện</label>
                        <div class="form-group-input">
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Quốc gia <span class="c-red">*</span></label>
                        <div class="form-group-input">
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Lưu</button>
                </form>
            </div>
        </div>
    </section>
